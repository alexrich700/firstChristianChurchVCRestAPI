<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sermons</title>
    <link rel="stylesheet" href="css/sermons.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="nav">
      <ul id="navbar">
          <li class="active nav-item"><a href="/">Home</a></li>
          <li class="nav-item"><a href="/weeklySermon">Weekly Sermon</a></li>
          <li class="nav-item"><a href="/events">Events</a></li>
          <li class="nav-item"><a href="/sermons">Sermons</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <header>
          <h1>sermon<span>Uploader</span></h1>
          <h3>Google authorization required to add sermon</h3>
        </header>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" id="authorize-btn">
        <div id="execute-request-button"> 
          <a class="btn btn-sm animated-button thar-four">Authorize</a> 
        </div>
      </div>
      
      <div class="row hide sermon-form">
        <div class="col-md-12">
          <section class="create-form form">
            <h3>Create New Sermons</h3>
            <input type="text" id="newTitleInput" placeholder="Sermon Title">
            <input type="text" id="newDescInput" placeholder="Description">
            <button id="select-file-button" class="upload-btn">Select file</button>
            <input id="select-file" type="file" style="display:none">
            <button class="btnSubmit" id="upload-file-button">Submit</button>
            <progress id="progressBar" value="0" max="100"></progress>
            <div id="progressBarPerc"></div>
          </section>
        </div>
      </div>
      
      <div class="row list">
        
      </div>
    </div>
<script type="text/javascript" src="js/upload-video.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script async defer src="https://apis.google.com/js/api.js" 
        onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
