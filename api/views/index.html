<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/home.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link 
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <title>Home</title>
</head>
<body>
  <div class="container-fluid">
    <div class="nav">
      <ul id="navbar">
          <li class="active nav-item"><a href="/">Home</a></li>
          <li class="nav-item"><a href="/weeklySermon">Weekly Sermon</a></li>
          <li class="nav-item"><a href="/events">Events</a></li>
          <li class="nav-item"><a href="/sermons">Sermons</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <header>
          <h1>church<span>Controller</span></h1>
          <h3 class="test"></h3>
        </header>
      </div>
    </div>
  <div class="container-fluid">
    <div class="row logout">
    </div>
  </div>
  <div class="container" style="top:60vh;">
    <div class="backbox">
      <div class="loginMsg">
        <div class="textcontent">
          <p class="title">Don't have an account?</p>
          <p>Sign up to access the dashboard.</p>
          <button id="switch1">Sign Up</button>
        </div>
      </div>
      <div class="signupMsg visibility">
        <div class="textcontent">
          <p class="title">Have an account?</p>
          <p>Log in to see the dashboard.</p>
          <button id="switch2">LOG IN</button>
        </div>
      </div>
    </div>
    <!-- backbox -->

    <div class="frontbox">
      <form action="/api/users/login" method="post" id="sbm-login-form'">
        <div class="login">
          <h2>LOG IN</h2>
          <div class="inputbox">
            <input type="text" name="email" placeholder="  EMAIL">
            <input type="password" name="password" placeholder="  PASSWORD">
          </div>
          <p>FORGET PASSWORD?</p>
          <button type="submit" onclick="sendLogin">LOG IN</button>
        </div>
      </form>

      <form action="/api/users/signup" method="post" id="sbm-signup-form">
        <div class="signup hide">
          <h2>SIGN UP</h2>
            <div class="inputbox">
              <input type="text" name="name" placeholder="  FULLNAME">
              <input type="text" name="email" placeholder="  EMAIL">
              <input type="password" name="password" placeholder="  PASSWORD">
            </div>
          <button type="submit" onclick="sendSignUp()">SIGN UP</button>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
  
</body>
